# Deploy to Cloudflare Pages on push to main
# Builds site with multiple themes for runtime theme switching
name: Deploy

on:
  push:
    branches:
      - main

env:
  # Set to 'true' to build all themes, 'false' for single theme (faster)
  MULTI_THEME_BUILD: 'true'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Initialize Hugo Modules
        run: hugo mod get -u

      - name: Build (Multi-Theme)
        if: env.MULTI_THEME_BUILD == 'true'
        run: |
          chmod +x ./scripts/build-all-themes.sh
          ./scripts/build-all-themes.sh

      - name: Build (Single Theme)
        if: env.MULTI_THEME_BUILD != 'true'
        run: hugo --minify --gc

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=ahmadluqman-blog --commit-dirty=true
